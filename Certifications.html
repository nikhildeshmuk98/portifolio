<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications | Nikhil Dandolu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0a1929;
            --primary-green: #0d3b2e;
            --accent-green: #2e8b57;
            --light-green: #4caf50;
            --text-light: #e0e0e0;
            --text-white: #ffffff;
            --glass-bg: rgba(13, 59, 46, 0.25);
            --glass-border: rgba(76, 175, 80, 0.2);
            --glow-color: rgba(46, 139, 87, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-green) 100%);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            color: var(--accent-green);
            transform: translateX(-5px);
        }

        .nav-title {
            font-weight: 600;
            color: var(--text-white);
            font-size: 1.4rem;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .profile-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent-green);
            box-shadow: 0 0 30px var(--glow-color);
            margin-bottom: 2rem;
            transition: all 0.5s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--glow-color);
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: var(--accent-green);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .github:hover { background: #333; }
        .linkedin:hover { background: #0077b5; }
        .whatsapp:hover { background: #25d366; }
        .instagram:hover { 
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }

        /* Explore Text */
        .explore-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.3s;
        }

        .profile-section.visible .explore-text {
            opacity: 1;
            transform: translateY(0);
        }

        .explore-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent-green);
            border-radius: 2px;
        }

        /* Certificates Section */
        .certificates-section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .certificates-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .certificate-card {
            min-width: 100%;
            padding: 1rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .certificates-section.visible .certificate-card {
            opacity: 1;
            transform: translateY(0);
        }

        .certificate-img {
            width: 100%;
            max-width: 500px;
            height: 300px;
            object-fit: contain;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .certificate-img:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .certificate-title {
            margin-top: 1rem;
            font-size: 1.3rem;
            color: var(--text-white);
            font-weight: 500;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-btn:hover {
            background: var(--accent-green);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 1rem;
        }

        .next-btn {
            right: 1rem;
        }

        /* Certificate Detail Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8);
            transition: all 0.3s ease;
            box-shadow: 0 0 50px var(--glow-color);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-green);
            transform: rotate(90deg);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .modal-img {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .modal-info h3 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-white);
            text-align: center;
        }

        .modal-info p {
            color: var(--light-green);
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .modal-details {
            margin-top: 2rem;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .modal-details.active {
            opacity: 1;
            max-height: 500px;
        }

        .modal-details p {
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            text-align: left;
        }

        .view-details-btn {
            display: block;
            margin: 1.5rem auto 0;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--accent-green);
            color: var(--text-white);
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .view-details-btn:hover {
            background: var(--light-green);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 5s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .profile-img {
                width: 200px;
                height: 200px;
            }
            
            .explore-text {
                font-size: 2.2rem;
            }
            
            .carousel-container {
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 7rem 1.5rem 3rem;
            }
            
            .profile-img {
                width: 180px;
                height: 180px;
            }
            
            .explore-text {
                font-size: 2rem;
            }
            
            .certificate-img {
                height: 250px;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .modal-info h3 {
                font-size: 1.8rem;
            }
            
            .modal-info p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 6rem 1rem 2rem;
            }
            
            .profile-img {
                width: 160px;
                height: 160px;
            }
            
            .explore-text {
                font-size: 1.8rem;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .certificate-img {
                height: 200px;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .modal-info h3 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="nav-title">My Certifications</h1>
        <div></div> <!-- Empty div for spacing -->
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Profile Section -->
        <section class="profile-section">
            <img src="images/nikhildeshmuk.png" alt="Nikhil Dandolu" class="profile-img floating">
            
            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://github.com/nikhildeshmuk98" class="social-icon github" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://in.linkedin.com/in/nikhil-dandolu-a9122b33b" target="_blank" class="social-icon linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://wa.me/916309872249" class="social-icon whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/nikhil_deshmuk_14" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <h2 class="explore-text">Explore My Certificates</h2>
        </section>

        <!-- Certificates Section -->
        <section class="certificates-section" id="certificatesSection">
            <div class="carousel-container">
                <button class="carousel-btn prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <div class="carousel">
                    <!-- Certificate 1 -->
                    <div class="certificate-card">
                        <img src="images/aspire.jpg" 
                             alt="Data Analytics Certificate" 
                             class="certificate-img"
                             data-certificate="data-analytics">
                        <h3 class="certificate-title">Data Analytics</h3>
                    </div>
                    
                    <!-- Certificate 2 -->
                    <div class="certificate-card">
                        <img src="images/IBM.png.jpg" 
                             alt="AI Fundamentals Certificate" 
                             class="certificate-img"
                             data-certificate="ai-fundamentals">
                        <h3 class="certificate-title">AI Fundamentals</h3>
                    </div>
                    
                    <!-- Certificate 3 -->
                    <div class="certificate-card">
                        <img src="images/nyreas.png.jpg" 
                             alt="AI Internship Certificate" 
                             class="certificate-img"
                             data-certificate="ai-internship">
                        <h3 class="certificate-title">AI Internship</h3>
                    </div>
                </div>
                
                <button class="carousel-btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </div>

    <!-- Certificate Detail Modal -->
    <div class="modal-overlay" id="certificateModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-header">
                <div class="modal-info">
                    <h3 id="modalTitle"></h3>
                    <p id="modalSubtitle"></p>
                </div>
            </div>
            
            <img src="" alt="" class="modal-img" id="modalImage">
            
            <button class="view-details-btn" id="viewDetailsBtn">View Details</button>
            
            <div class="modal-details" id="modalDetails">
                <!-- Details will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Magical Scroll Transitions
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    
                    // Add staggered animation for certificate cards
                    if (entry.target.classList.contains('certificates-section')) {
                        const certificateCards = entry.target.querySelectorAll('.certificate-card');
                        
                        certificateCards.forEach((card, index) => {
                            setTimeout(() => {
                                card.style.transitionDelay = `${index * 100}ms`;
                                card.classList.add('visible');
                            }, 300);
                        });
                    }
                }
            });
        }, observerOptions);
        
        // Observe profile section and certificates section
        observer.observe(document.querySelector('.profile-section'));
        observer.observe(document.querySelector('.certificates-section'));
        
        // Make profile section visible immediately
        document.querySelector('.profile-section').classList.add('visible');
        
        // Certificate Carousel Functionality
        const carousel = document.querySelector('.carousel');
        const certificateCards = document.querySelectorAll('.certificate-card');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        let currentIndex = 0;
        
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : certificateCards.length - 1;
            updateCarousel();
        });
        
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex < certificateCards.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });
        
        // Certificate Detail Modal Functionality
        const certificateImages = document.querySelectorAll('.certificate-img');
        const modal = document.getElementById('certificateModal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalSubtitle = document.getElementById('modalSubtitle');
        const modalImage = document.getElementById('modalImage');
        const modalDetails = document.getElementById('modalDetails');
        const viewDetailsBtn = document.getElementById('viewDetailsBtn');
        
        // Certificate details data - Updated with your certificates
        const certificateDetails = {
            "data-analytics": {
                title: "Data Analytics",
                subtitle: "Aspire Primograd PVT, LTD.",
                image: "images/aspire.jpg",
                details: `
                    <p>This certificate recognizes the successful completion of the <strong>Data Analytics</strong> course in association with <strong>Aspire Primograd PVT, LTD.</strong></p>
                    <p><strong>Course Period:</strong> June 16, 2025 to July 26, 2025</p>
                    <p><strong>Skills Acquired:</strong></p>
                    <ul>
                        <li>Data collection, cleaning, and preprocessing</li>
                        <li>Statistical analysis and data visualization</li>
                        <li>Data interpretation and reporting</li>
                        <li>Analytical thinking and problem-solving</li>
                    </ul>
                    <p><strong>Issued by:</strong> Koneti Lokesh (Academic Head)</p>
                    <p>During the course period, I demonstrated diligence, consistency, and determination in mastering data analytics concepts and techniques.</p>
                `
            },
            "ai-fundamentals": {
                title: "Artificial Intelligence Fundamentals",
                subtitle: "IBM SkillsBuild",
                image: "images/IBM.png.jpg",
                details: `
                    <p>This certificate recognizes the commitment to achieve professional excellence in <strong>Artificial Intelligence Fundamentals</strong>.</p>
                    <p><strong>Issued on:</strong> August 21, 2025</p>
                    <p><strong>Issued by:</strong> IBM SkillsBuild</p>
                    <p><strong>Skills Acquired:</strong></p>
                    <ul>
                        <li>Understanding of AI concepts and terminology</li>
                        <li>Machine learning fundamentals</li>
                        <li>AI ethics and responsible AI practices</li>
                        <li>Applications of AI in various industries</li>
                        <li>IBM Watson AI services overview</li>
                    </ul>
                    <p><strong>Verification:</strong> <a href="https://www.credly.com/badges/48f52968-f578-42a7-9b1f-dc9f64792f35" target="_blank" style="color: var(--light-green);">View on Credly</a></p>
                    <p>This certification demonstrates foundational knowledge in artificial intelligence and its practical applications.</p>
                `
            },
            "ai-internship": {
                title: "Artificial Intelligence Internship",
                subtitle: "NYERA Edutech & Innovations Pvt. Ltd.",
                image: "images/nyreas.png.jpg",
                details: `
                    <p>This certificate acknowledges the successful completion of an outstanding internship in the domain of <strong>Artificial Intelligence</strong>.</p>
                    <p><strong>Internship Period:</strong> May 17, 2025 to June 17, 2025</p>
                    <p><strong>Issued by:</strong> NYERA Edutech & Innovations Pvt. Ltd.</p>
                    <p><strong>Skills Acquired:</strong></p>
                    <ul>
                        <li>Practical AI implementation</li>
                        <li>Machine learning model development</li>
                        <li>AI project lifecycle management</li>
                        <li>Real-world AI problem-solving</li>
                        <li>Team collaboration in AI projects</li>
                    </ul>
                    <p><strong>Certificate ID:</strong> NY-IC-2180</p>
                    <p><strong>Issued by:</strong> RANKUMAR M (Academic Head)</p>
                    <p>During this internship, I demonstrated remarkable performance and loyalty while working on AI projects and solutions.</p>
                `
            }
        };
        
        // Add click event to certificate images
        certificateImages.forEach(img => {
            img.addEventListener('click', () => {
                const certificate = img.getAttribute('data-certificate');
                const details = certificateDetails[certificate];
                
                modalTitle.textContent = details.title;
                modalSubtitle.textContent = details.subtitle;
                modalImage.src = details.image;
                modalImage.alt = details.title;
                modalDetails.innerHTML = details.details;
                
                // Reset view details state
                modalDetails.classList.remove('active');
                viewDetailsBtn.textContent = 'View Details';
                
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });
        
        // Toggle view details
        viewDetailsBtn.addEventListener('click', () => {
            modalDetails.classList.toggle('active');
            viewDetailsBtn.textContent = modalDetails.classList.contains('active') 
                ? 'Hide Details' 
                : 'View Details';
        });
        
        // Close modal
        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        
        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Initialize carousel
        updateCarousel();
    </script>
</body>
</html>
