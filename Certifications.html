    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications | Nikhil Dandolu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0a1929;
            --primary-green: #0d3b2e;
            --accent-green: #2e8b57;
            --light-green: #4caf50;
            --text-light: #e0e0e0;
            --text-white: #ffffff;
            --glass-bg: rgba(13, 59, 46, 0.25);
            --glass-border: rgba(76, 175, 80, 0.2);
            --glow-color: rgba(46, 139, 87, 0.6);
            --success-glow: rgba(76, 175, 80, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-green) 100%);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            color: var(--accent-green);
            transform: translateX(-5px);
        }

        .nav-title {
            font-weight: 600;
            color: var(--text-white);
            font-size: 1.4rem;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .profile-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent-green);
            box-shadow: 0 0 30px var(--glow-color);
            margin-bottom: 2rem;
            transition: all 0.5s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--glow-color);
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: var(--accent-green);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .github:hover { background: #333; }
        .linkedin:hover { background: #0077b5; }
        .whatsapp:hover { background: #25d366; }
        .instagram:hover { 
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }

        /* Explore Text */
        .explore-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.3s;
        }

        .profile-section.visible .explore-text {
            opacity: 1;
            transform: translateY(0);
        }

        .explore-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent-green);
            border-radius: 2px;
        }

        /* Certificates Section */
        .certificates-section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .certificates-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .certificate-card {
            min-width: 100%;
            padding: 1rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            position: relative;
        }

        .certificates-section.visible .certificate-card {
            opacity: 1;
            transform: translateY(0);
        }

        .certificate-img-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        .certificate-img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .certificate-img:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Download Button on Certificate */
        .certificate-download-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 5;
            opacity: 0;
            transform: translateY(-10px);
        }

        .certificate-img-container:hover .certificate-download-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .certificate-download-btn:hover {
            background: var(--accent-green);
            transform: translateY(0) scale(1.1);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .certificate-title {
            margin-top: 1rem;
            font-size: 1.3rem;
            color: var(--text-white);
            font-weight: 500;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-btn:hover {
            background: var(--accent-green);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 1rem;
        }

        .next-btn {
            right: 1rem;
        }

        /* Download Button in Modal */
        .modal-download-btn {
            position: absolute;
            top: 1.5rem;
            right: 4.5rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-download-btn:hover {
            background: var(--accent-green);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--glow-color);
        }

        /* Certificate Detail Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8);
            transition: all 0.3s ease;
            box-shadow: 0 0 50px var(--glow-color);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-green);
            transform: rotate(90deg);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .modal-img {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .modal-info h3 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-white);
            text-align: center;
        }

        .modal-info p {
            color: var(--light-green);
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .modal-details {
            margin-top: 2rem;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .modal-details.active {
            opacity: 1;
            max-height: 500px;
        }

        .modal-details p {
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            text-align: left;
        }

        .view-details-btn {
            display: block;
            margin: 1.5rem auto 0;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--accent-green);
            color: var(--text-white);
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .view-details-btn:hover {
            background: var(--light-green);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Download Success Notification */
        .download-notification {
            position: fixed;
            top: 100px;
            right: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            color: var(--text-white);
            padding: 1.2rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 3000;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.5s ease;
        }

        .download-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .download-notification i {
            font-size: 1.5rem;
            color: var(--light-green);
        }

        /* Dots Indicator for Carousel */
        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--accent-green);
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--glow-color);
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 5s ease-in-out infinite;
        }

        /* Magical Entrance Animation */
        @keyframes magicalEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .magical-entrance {
            animation: magicalEntrance 1.2s ease-out forwards;
        }

        /* Star Particles Animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .star-particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--light-green);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            animation: twinkle 3s infinite;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .profile-img {
                width: 200px;
                height: 200px;
            }
            
            .explore-text {
                font-size: 2.2rem;
            }
            
            .carousel-container {
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 7rem 1.5rem 3rem;
            }
            
            .profile-img {
                width: 180px;
                height: 180px;
            }
            
            .explore-text {
                font-size: 2rem;
            }
            
            .certificate-img {
                height: 250px;
            }
            
            .certificate-download-btn {
                opacity: 1;
                transform: translateY(0);
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .modal-info h3 {
                font-size: 1.8rem;
            }
            
            .modal-info p {
                font-size: 1.1rem;
            }
            
            .modal-download-btn {
                top: 1.2rem;
                right: 4rem;
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .download-notification {
                top: 80px;
                right: 20px;
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 6rem 1rem 2rem;
            }
            
            .profile-img {
                width: 160px;
                height: 160px;
            }
            
            .explore-text {
                font-size: 1.8rem;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .certificate-img {
                height: 200px;
            }
            
            .certificate-download-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .modal-info h3 {
                font-size: 1.6rem;
            }
            
            .modal-download-btn {
                top: 1rem;
                right: 3.5rem;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

    <script>
        // Create star particles for magical effect
        function createStarParticles() {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const star = document.createElement('div');
                star.className = 'star-particle';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.opacity = '0.3';
                document.body.appendChild(star);
                
                // Animate particles

        // Function to download a certificate
        function downloadCertificate(imageSrc, fileName) {
            // Create a temporary anchor element
            const link = document.createElement('a');
            link.href = imageSrc;
            link.download = fileName || 'certificate.jpg';
            
            // Append to body, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show download success notification
            showDownloadNotification();
            
            // Add magical particle effect on download
            createDownloadParticles();
        }
        
        // Create magical particles on download
        function createDownloadParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'star-particle';
                particle.style.left = `${50 + Math.random() * 20 - 10}vw`;
                particle.style.top = `${50 + Math.random() * 20 - 10}vh`;
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.background = 'var(--light-green)';
                particle.style.animation = 'twinkle 1s ease-out';
                document.body.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
        
        // Function to show download notification
        function showDownloadNotification() {
            downloadNotification.classList.add('show');
            
            // Add magical entrance to notification
            downloadNotification.classList.add('magical-entrance');
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                downloadNotification.classList.remove('show');
                downloadNotification.classList.remove('magical-entrance');
            }, 3000);
        }

        downloadButtons.forEach(btn => {

                // Get the image source from the parent container
                const imgSrc = this.parentElement.querySelector('.certificate-img').src;
                const fileName = this.getAttribute('data-download');
                
                // Add magical download effect
                this.style.transform = 'scale(1.3)';
                this.style.backgroundColor = 'var(--light-green)';
                this.style.boxShadow = '0 0 20px var(--success-glow)';
                
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    this.style.backgroundColor = '';
                    this.style.boxShadow = '';
                }, 300);
                
                // Download the certificate
                downloadCertificate(imgSrc, fileName);
            });
        });

                modalSubtitle.textContent = details.subtitle;
                modalImage.src = details.image;
                modalImage.alt = details.title;
